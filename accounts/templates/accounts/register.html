<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPA Assist - Registrar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registrar</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Registrar</button>
        </form>
        <p>Já tem conta? <a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'index' %}">Voltar ao início</a></p>
    </div>
</body>
</html>
